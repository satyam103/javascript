<html lang="en">

<head>
  <meta charset="UTF-8" />

  </div>
  <div class="hidden game">

      <p class="score" id="score--0">43</p>

        <p class="current-label">Current</p>
        <span class="current-score current--0" id="current--0">0</span>

    </div>

      <h2 class="name" id="name--1">Player 2</h2>
